<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 목록을 표시하는 태그 
        ul : 정렬되지 않은 목록
        ol : 정렬된 목록 

        li : 목록에 들어갈 아이템
    -->
    <ul>
        <li>스타트캠프-특화트랙
            <ol>
                <li>1일차 - 자바</li>
                <li>2일차 - 프론트</li>
                <li>3일차 - 미니프로젝트</li>
            </ol>
        </li>
        <li>자바</li>
        <li>알고리즘 기본</li>
    </ul>    
    <ol>
        <li>스타트캠프-특화트랙</li>
        <li>자바</li>
        <li>알고리즘 기본</li>
    </ol>    
</body>
</html>
