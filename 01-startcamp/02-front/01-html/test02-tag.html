<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 태그 연습</title>
    <!-- 브라우져에게 CSS 영역임을 알려준다. -->
     <style>
        div, span {
            border: 1px solid #345;
        }
     </style>
</head>
<body>
    <!-- 내용과 상관없이 줄 전체를 자신의 영역으로 설정-->
    <div>BLOCK : 연습 - DIV1</div>
    <div>BLOCK : 연습 - DIV2</div>
    <!-- 크기가 내용물에 맞추어 자동으로 설정 -->
    <span>INLINE : 연습 - SPAN1</span>
    <span>INLINE : 연습 - SPAN2</span>

    <hr>

    안녕하세요<br>
    오늘은<br>
    HTML, CSS를 배우는 날입니다.<br><br>

    <!-- 
    p : 단락형 태그 
      : 아래위 공백이 추가
    -->
    <p>p 단락형 태그1</p>
    <p>p 단락형 태그2</p>
    <p>p 단락형 태그3</p>

    <div>오늘 점심은 <em>유산술</em>과 <i>닭간장 볶음</i></div>
    <div>오늘 점심은 <strong>유산술</strong>과 <b>닭간장 볶음</b></div>
</body>
</html>
