<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
        }
        table, td, th {
            border: 1px solid #345;
            border-collapse: collapse;
        }
        td {
            padding: 10px 10px 10px 10px;
            padding: 10px;
            padding: 5px 20px 5px 20px;
            padding: 5px 20px;
            padding-left: 50px;
            background-color: rgb(182, 238, 189);
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">순번</th>
                <th>이름</th>
                <th>나이</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">대전</td>
                <td>1</td>
                <td>김혜준</td>
                <td>22</td>
            </tr>
            <tr>
                <td>2</td>
                <td>이경석</td>
                <td>27</td>
            </tr>
            <tr>
                <td>3</td>
                <td>김미나</td>
                <td>24</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>총</td>
                <td colspan="3">3명</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
