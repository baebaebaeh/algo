<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        위치 선택자
        :nth-child()
        */
        li:nth-child(3n + 1) {
            background-color: tomato;
        }
        li:nth-child(3n + 2) {
            background-color: skyblue;
        }
        li:nth-child(3n) {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
